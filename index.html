<!DOCTYPE html>
<html>
<head>
	<title>Watch Me Earn</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" href="img/favicon.ico">
	<script type="text/javascript" src='main.js'></script>
	<script type="text/javascript" src='mobile.js'></script>
</head>
<body>
	<header>
		<p>WATCH ME EARN</p>
	</header>
	<span class='main-body'>
	<p>
		Please enter your hourly salary <input placeholder='e.g. 7' autofocus='autofocus' onkeydown="pressEnter(event)" type='text' id='salary'/>
		<div id='error'></div>
	</p>
	<div onclick='main()' class='button'>Start the counter!</div><div onclick='stopTimer()' class='button'>Stop the counter!</div>
	<div class='spacer'></div>
	<div id='timer_started'></div>
	<p><span id='timer'></span></p>
	<div id='timer_finished'></div>
	<div id='timer_info' style='display: none;'>Remember to keep this tab open to keep the counter going</div>
	<div id='overlay' onclick='removeOverlay()'>
		<span>Please enter a number e.g. 7.50</span>
	</div>
	</span>

</html>
